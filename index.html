<!DOCTYPE html>
<html lang="en" prefix=”og: http://ogp.me/ns#">
<head>
    <meta 
         name=”image” 
         property=”og:image” 
         content=”https://live.staticflickr.com/65535/51068574486_5bf6e38349_o.png”>
    <meta charset="UTF-8">
    <meta 
         name="description" 
         content="Simple Piano App made with HTML, CSS and JavaScript. 
         You can play the piano or listen to the featured tune. 
         There are three tunes available. You can change the tempo and the key notations.">
    <meta name="title" property=”og:title” content=”Piano">
    <meta property="og:type" content="Website">
    <meta name="description" property="og:description" content="Piano App">
    <meta name="author" content="Raluca Drăghicescu">
    <meta property=”og:url” content=”https://piano-play.netlify.app/">
    <title>Piano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="piano">
        <div class="piano__body">
            <div class="piano__speakers"></div>
            <div class="piano__interface">
                <div class="piano__controls">
                    <h4 class="piano__heading">PIANO</h4>
                    <label><input class="piano__control__option" type="radio" name="control" value="letterNotes" checked>Letter Notes</label>
                    <label><input class="piano__control__option" type="radio" name="control" value="keyboard">Keyboard</label>
                    <label><input class="piano__control__option" type="radio" name="control" value="none"> None</label>
                </div>
                <div class="piano__autoplay">
                    <h4 class="piano__heading">AUTOPLAY</h4>
                    <select class="piano__song-list">
                        <option value="1">Jingle Bells</option>
                        <option value="2">Happy Birthday</option>
                        <option value="3">Pirates of Caribbean</option>
                    </select>
                    <label>Tempo: <select class="piano__tempo">
                        <option value="3">Slow</option>
                        <option value="2" selected>Normal</option>
                        <option value="1">Fast</option>
                    </select></label>
                    <button class="piano__play-btn">Play</button>
                </div>
                
            </div>
            <div class="piano__speakers"></div>
        </div>
         <div class="find-me">
            <a href="https://github.com/raiscreative" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/raluca-d" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            
        </div>

        <div class="piano__keyboard"></div>
       
    </div>
    
    
    <!-- <script src="js/sounds.js" type="module"></script> -->
    <script src="js/piano.js" ></script>
</body>
</html>
